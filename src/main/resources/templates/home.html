<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Player System</h1>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp: ${players}">
            <th th:text="${temp.id}"></th>
            <th th:text="${temp.name}"></th>
            <th th:text="${temp.number}"></th>
            <th th:text="${temp.address}"></th>
            <th th:text="${temp.phone}"></th>
            <td>
                <a th:href="@{/getPlayer(playerId=${temp.id})}" class="btn btn-success">Edit</a>
                <a class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/addFormPlayer}" class="btn btn-primary add">Add Player</a>

</body>
</html>
